<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Js BookList</title>
    <script src="https://kit.fontawesome.com/32b0047838.js"></script>
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/yeti/bootstrap.min.css"
    />

    <header class="my-header mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-reader text-info"></i> Js
        <span class="text-info">Book</span>List
      </h1>
    </header>
    <div class="container mx-auto">
      <form class="myForm ">
        <div class="form-group">
          <label for="">Book Name: </label>
          <input type="text" name="" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Author: </label>
          <input type="text" name="" id="author" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Book Number: </label>
          <input type="text" name="" id="number" class="form-control" />
        </div>
        <input type="submit" class="btn btn-info btn-block" value="Submit" />
      </form>
      <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th>Book Name</th>
            <th>Author</th>
            <th>Book Number</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="bookList"></tbody>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
